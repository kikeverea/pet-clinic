<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Owners Page</title>
</head>
<body>
  <h1 th:text="'List of Owners'">Owners Page</h1>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="owner:${owners}">
        <td th:text="${owner?.id}">Id</td>
        <td th:text="${owner.firstName}">Jon</td>
        <td th:text="${owner.lastName}">Doe</td>
      </tr>
    </tbody>


  </table>
</body>
</html>
